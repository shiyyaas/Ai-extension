<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Extension</title>
  <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="w-80 bg-gradient-to-br from-indigo-50 to-purple-50">
  <div class="p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-800">Lumina</h1>
        <p class="text-xs text-gray-500">Smart Reading Assistant</p>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="mb-4 p-3 rounded-lg bg-white shadow-sm">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
        <span class="text-sm text-gray-600">Checking AI availability...</span>
      </div>
    </div>

    <!-- Instructions -->
    <div class="bg-white rounded-lg p-4 shadow-sm mb-4">
      <h2 class="font-semibold text-gray-800 mb-2">How to use:</h2>
      <ol class="text-sm text-gray-600 space-y-2">
        <li class="flex gap-2">
          <span class="text-indigo-500 font-bold">1.</span>
          <span>Select any text on a webpage</span>
        </li>
        <li class="flex gap-2">
          <span class="text-indigo-500 font-bold">2.</span>
          <span>Click the floating Lumina button</span>
        </li>
        <li class="flex gap-2">
          <span class="text-indigo-500 font-bold">3.</span>
          <span>Choose an action to get instant help</span>
        </li>
      </ol>
    </div>

    <!-- Download Button (if needed) -->
    <div id="downloadSection" class="hidden">
      <button id="downloadButton" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-indigo-600 hover:to-purple-700 transition-all shadow-md hover:shadow-lg">
        Download AI Model
      </button>
      <div id="downloadProgress" class="hidden mt-3 bg-white rounded-lg p-3 shadow-sm">
        <div class="flex justify-between text-xs text-gray-600 mb-1">
          <span>Downloading...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-600 h-2 rounded-full transition-all" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 pt-4 border-t border-gray-200">
      <p class="text-xs text-center text-gray-500">
        ⚡ Powered by on-device AI • 100% Private
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
